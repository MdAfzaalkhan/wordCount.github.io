<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="word_counter.css">
</head>
<body>
    <div class="container">
        <h3>
            <span>W</span>
            <span>O</span>
            <span>R</span>
            <span>D</span>
            <span>-</span>
            <span>C</span>
            <span>O</span>
            <span>U</span>
            <span>N</span>
            <span>T</span>
        </h3>
        <h2>Let's Count</h2><br>
        <textarea name="" id="txtinp" cols="50" rows="10" placeholder="Enter your text"></textarea>
        <section>
            <label>Characters</label>
            <input type="number" name="" id="charinp">
        </section>
        <section>
            <label>Words</label>
            <input type="number" name="" id="wordinp">
        </section>
       
    </div>
    <script src="word_counter.js"></script>
</body>
</html>
